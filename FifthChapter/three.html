<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation with Prachi</title>
</head>
<body style="color: whitesmoke;background-color: black;">
    <ul class="language">
        <li> JavaScript </li>
    </ul>
</body>
<script>
    function addLang(languageName){
      const li = document.createElement('li')
      li.innerHTML = `${languageName} `
      document.querySelector('.language').appendChild(li)
    }
    addLang("Python")
    addLang("CPP")
    addLang("JAVA")

    function addOptiLang(langName){
       const li =  document.createElement('li')
       li.appendChild(document.createTextNode(langName))
       document.querySelector('.language').appendChild(li)
    }
    addOptiLang('golang')



    //Edit
    
    const secondLang = document.querySelector("li:nth-Child(2)")
    // secondLang.innerHTML = "mongoDB"

    const newli = document.createElement('li')
    newli.textContent = "mongoDB"
    secondLang.replaceWith(newli)

    //edit 

    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove

    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()
</script>
</html>
