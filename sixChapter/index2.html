<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
</head>
<style>
    body{
        background-color: gray;
        text-align: center;
        padding: 5rem;
    }
    .home,.youtube{
            background-color: #fff;
            padding: 10px 30px;
            border-radius: 8px;
            color: #212121;
            text-decoration: none;
            border: 2px solid #212121;
            margin-top: 0;
  }
  #result,#complement{
    font-size: 3rem;
    color: white;
    font-weight: bolder;
  }
</style>
<body>
    <nav>
        <a href="home.html" aria-current="page" class="home">Home</a>
        <a href="https://www.youtube.com/@chaiaurcode" class="youtube" >youtube</a>
    </nav>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form >
            <p><label >Height in CM: </label><input type="text" id="height"></p>
            <p><label>Weight in KG: </label><input type="text" id="weight"></p>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="complement"></div>
            <div id="weught-guide">
                <h3>Under Weight Guide</h3>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Weight = 18.6 and 24.9</p>
                <p>Over Weight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script>
    
const form = document.querySelector('form')

// this usecase gives you empty value
// const weight =  parseInt(document.querySelector('#weight').value)


form.addEventListener('submit', function (e) {
    e.preventDefault()

    const height = parseInt(document.querySelector('#height').value)
    const weight = parseInt(document.querySelector('#weight').value)
    const result = document.querySelector('#result')

    if (height === '' || height < 0 || isNaN(height)) {
        result.innerHTML = "Please give a valid height"
    } else if (weight === '' || weight < 0 || isNaN(weight)) {
        result.innerHTML = "Please give a valid weight"
    } else {
        const bmi = (weight / ((height * height) / 10000)).toFixed(2)
        // show the result
        result.innerHTML =`<span>${bmi}</span>`

        if(bmi<18.6){
            complement.innerHTML=`You are Under weighted`
        }else if(bmi>18.6 && bmi <24.6){
            complement.innerHTML=`You are fit and Fine`
        }else{
            complement.innerHTML=`You are Over Weighted`
        }
    }
})
</script>
</html>
